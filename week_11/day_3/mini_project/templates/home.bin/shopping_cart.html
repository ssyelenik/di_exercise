{% extends "/home.bin/base.html" %}

{% block content %}
<div class="container" style="display:flex;flex-wrap:wrap;justify-content: center;">

<p>{{message}}</p>
{% for i in range(num) %}
	<div class="card" style="width: 18rem; margin:25px;">
		<img class="product_pic" style="width:100%; height:30%;" src="{{ url_for('static', filename=buy_products[i]['ProductPicUrl']) }}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title"><strong>{{buy_products[i]["ProductId"]}}&nbsp</strong>{{buy_products[i]["Category"]}},&nbsp{{buy_products[i]["Name"]}}</h5>
				<p class="card-text">{{buy_products[i]["Description"]}}</p>

			</div>
	</div>


{% endfor %}
</div>
<div class="container">
	<button style="font-size:30px; margin-left:450px;width:200px" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Buy</button> <br><br>
</div>
{% endblock %}
