{% extends "/home.bin/base.html" %}

{% block content %}
	<div class="card" style="width: 25rem; margin-left:400px;">
		<img class="product_pic" style="width:100%; height:30%;" src="{{ url_for('static', filename=product['ProductPicUrl']) }}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title"><strong>{{product["ProductId"]}}&nbsp</strong>{{product["Category"]}},&nbsp{{product["Name"]}}</h5>
				<p class="card-text">{{product["Description"]}}</p>
				<form action="" method="POST" name="buy_single"><button class="btn btn-danger" type="submit" name="buy_product" value="{{ product }}"><span class="glyphicon glyphicon-trash"></span>Add To Cart</button> </form>
			</div>
	</div>
{% endblock %}
