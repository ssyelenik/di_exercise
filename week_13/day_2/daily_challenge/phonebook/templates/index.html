{% extends "base.html" %}
        {% block content %}
        <div class="container">
            <h1>Search Phone Book</h1>
        </div>
        <hr>
        <form method="POST" action="">
            {{ form.csrf_token }}
            {{ form.name.label }} {{ form.name(size=64) }}
            {{ form.phone_num.label }} {{ form.phone_num(size=10) }}<br>

            {{ form.submit }}
        </form>

        {% endblock content %}
