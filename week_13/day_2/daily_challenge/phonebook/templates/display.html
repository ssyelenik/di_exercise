{% extends "base.html" %}

        {% block content %}
 <form action="" method="POST">
     <div class="container">
          <div class="form-group">
            <label>ID:</label>
            <input class="form-control" name="id" value={{matching_entry.id}} placeholder="{{matching_entry.id}}" readonly>

          </div>
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" name="name" value={{matching_entry.name}} placeholder="{{matching_entry.name}}" readonly>
          </div>

            <div class="form-group">
            <label>Phone number:</label>
            <input  class="form-control" name="phone_num" value={{matching_entry.phone_num}} placeholder="{{matching_entry.phone_num}}" readonly>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input  class="form-control" name="email" value={{matching_entry.email}} placeholder="{{matching_entry.email}}" readonly>
          </div>

         <div class="form-group">
            <label>Address:</label>
            <input  class="form-control" name="address" value={{matching_entry.address}} placeholder="{{matching_entry.address}}" readonly>
          </div>

          <button class="btn btn-primary" type="submit">Return to Index</button> <br><br>
</div>
     </form>
{% endblock content%}
