{% extends "base.html" %}

        {% block content %}
        <div class="container">
            <h1>Add Person</h1>
        </div>
        <hr>
<form action="" method="POST">
     <div class="container">
          <div class="form-group">

          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" name="name" >
          </div>

            <div class="form-group">
            <label>Phone number:</label>
            <input  class="form-control" name="phone_num"  >
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input  class="form-control" name="email"  >
          </div>

         <div class="form-group">
            <label>Address:</label>
            <input  class="form-control" name="address"  >
          </div>

         <div class="form-group">
             {{ form.nationality.label }} {{ form.nationality }}
         </div>

          <button class="btn btn-primary" value="yes" style="text-align:center;" type="submit" name="submit_changes">Submit Entry</button> <br><br>

        {% endblock content %}
