{% extends "base.html" %}

        {% block content %}
        {% for person in ppl %}
        <div class="containers" style="margin:45px;">
            <h2>ID: {{person.id}}</h5>
            <h3>Name: {{person.name}}</h5>
            <h5>Phone Number: {{person.phone_num}}</h5>
            <h5>Email: {{person.email}}</h5>
            <h5>Address: {{person.address}}</h5>
        </div>
        {% endfor %}
        {% endblock content %}
