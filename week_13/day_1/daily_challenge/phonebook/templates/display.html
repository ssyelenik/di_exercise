    <body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
     {% for message in messages %}
        {{ message }}<br>
     {% endfor %}
  {% endif %}
{% endwith %}
      <div class="container" style="display:flex;flex-wrap:wrap;">

 <form action="{{url_for('index')}}" method="POST">
     <div class="container">
          <div class="form-group">
            <label>ID:</label>
            <input class="form-control" name="id" value={{matching_entry.id}} placeholder="{{matching_entry.id}}" readonly>

          </div>
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" name="name" value={{matching_entry.name}} placeholder="{{matching_entry.name}}" >
          </div>

            <div class="form-group">
            <label>Phone number:</label>
            <input  class="form-control" name="phone_num" value={{matching_entry.phone_num}} placeholder="{{matching_entry.phone_num}}" >
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input  class="form-control" name="email" value={{matching_entry.email}} placeholder="{{matching_entry.email}}">
          </div>

         <div class="form-group">
            <label>Address:</label>
            <input  class="form-control" name="address" value={{matching_entry.address}} placeholder="{{matching_entry.address}}">
          </div>

          <button class="btn btn-primary" value="yes" style="text-align:center;" type="submit" name="submit_changes">Return to Index</button> <br><br>
     </div>
</form>
      </div>
