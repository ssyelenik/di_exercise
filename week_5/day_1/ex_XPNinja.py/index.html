<html lang="en" dir="ltr">

    <head> 
        <meta charset="utf-8"> 
        <title>Calculate Bill / Check Email</title> 
        <style>  
            body{padding-top:30px;} 
/*            label,input{display:inline-block;}  */
        </style> 
    </head> 
    <body> 
  <div id="calculator">


    <form>
      <p>How much was your bill?
        <p>
          $ <input name="billAmt" id="billamt" type="text" placeholder="Bill Amount">

          <p>How was your service?
            <p>
              <select id="serviceQual" name="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input name= "numOfPeople" id="peopleamt" type="text" placeholder="Number of People"> people
    <button name="calculate" type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip"></span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<div style="margin-top:50px";>
    <label>Enter Your E-mail Address:</label>
    <input name= "email" id="email" type="text" placeholder="email"> 
    <button name="submitEmail" type="button" id="submitEmail">Submit Email</button>

 </div>

<script type="text/javascript" src="main.js"></script>
</body>
