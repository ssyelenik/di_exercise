<!DOCclass html>
<html lang="en" dir="ltr">

    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body{padding-top:30px;} 
            label,input{display:block;}  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input name="calculateBtn" type="submit" value="Calculate" id="submit">    
        </form> 
</body>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
    
    let calculateBtn=document.forms[0].calculateBtn;
    calculateBtn.addEventListener("click", calculate);

    function calculate(e){
        let radius=document.forms[0].radius.value;
        console.log(radius);
        console.log(Math.pow(radius,3));
        let volume=(4/3)*(Math.pow(radius,3))*Math.PI;
        let volDisplay=document.forms[0].volume;
        volDisplay.value=volume;
        e.preventDefault();
    }

    </script> 
</html>
