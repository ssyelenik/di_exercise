{% extends "base.html" %}
{% block content %}
<form method = 'POST' action = "">
    <div class="form-group">
        {{form.username.label}} {{form.username(class="form-control")}}
    </div>

    <div class="form-group">
        {{form.password.label}} {{form.password(class="form-control")}}
    </div>

    <div class="form-group">
        {{form.submit}}
    </div>
</form>
{% endblock %}
