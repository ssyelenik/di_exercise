<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
            <div class="row outputScreen">
                <div class="col col-md-4">0</div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(0);">0</button>
                </div>

                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(1);">1</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(2);">2</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(3);">3</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(4);">4</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(5);">5</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(6);">6</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(7);">7</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(8);">8</button>
                </div>
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f(9);">9</button>
                </div>  
                <div class="col-md-1">
                    <button class="num" type="button" name="button" onclick="javascript:my_f('.');">.</button>
                </div>      
                <div class="col-md-1">
                    <button class="op" type="button" name="button" onclick="javascript:my_f('+');">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button class="op" type="button" name="button" onclick="javascript:my_f('-');">-</button>
                </div>
                <div class="col-md-1">
                    <button class="op" type="button" name="button" onclick="javascript:my_f('*');">X</button>
                </div>
                <div class="col-md-1">
                    <button class="op" type="button" name="button" onclick="javascript:my_f('/');">/</button>
                </div>
                <div class="col-md-1">
                    <button class="op" type="button" name="button" onclick="javascript:my_f('=');">=</button>
                </div>
             </div>
             <div class="row">
                <div class="col-md-2">
                    <button class="reset" type="button" name="button" onclick="javascript:my_f('reset');">reset</button>
                </div>
                <div class="col-md-2">
                    <button class="clear" type="button" name="button" onclick="javascript:my_f('clear');">clear</button>
                </div>
    </div>
  </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
