{% extends "base.html" %}


{% block content %}

  <div class="container">
      <h1>Your Cart:</h1>
  </div>
  <div class="container" style="display:flex;flex-wrap:wrap;">
{% for pet in pet_list %}
      <div class="card" style="width: 20rem;height:25rem;margin:10px;">

          <div class="card-body">
            <div class="container" style="width:18rem;height:20rem;">
                <img src="{{pet['image']}}" class="card-img-top" alt="...">
            </div>
            <p class="card-title" >{{pet['name']}}</p>

            <h5 class="card-title" style="margin-left:175px;">${{pet['price']}}</h5>

          </div>
      </div>

{% endfor %}
   </div>
        <div class="container">
            <br>
            <hr>
            <h3>Total: ${{total}}</h3>
        </div>

{% endblock content %}
