{% extends "base.html" %}


{% block content %}

  <div class="container">
      <h1>Here are the details of the pet you selected:</h1>
  </div>
  <div class="container" style="display:flex;flex-wrap:wrap;">
      <div class="card" style="width: 30rem;height:50rem;">
          <img src="{{pet['image']}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" >{{pet['name']}}</h5>
            <h6 class="card-title" >{{pet['description']}}</h6>
            <h5 class="card-title" style="margin-left:175px;">${{pet['price']}}</h5>
            <form action="" method="POST" name="buy_button" >
				<button class="btn btn-primary" style="width:100%;background-color:orange;color:white;text-align:center;padding-top:15px;" type="submit" id="buy" name="buy_product" value="{{ pet['id'] }}"><span class="glyphicon glyphicon-trash"></span> Add to Cart</button> <br><br>
			</form>
          </div>
      </div>
   </div>

{% endblock content %}
