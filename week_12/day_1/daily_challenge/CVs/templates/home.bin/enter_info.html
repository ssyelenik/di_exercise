{% extends "/home.bin/base.html" %}



{% block title %}
    <h1 class="display-4">Enter Information</h1>
    <p class="lead">Enter the information that you would like to appear on your generated CV.</p>
{% endblock %}

{% block content %}
  <div class = "container">
      <form action="" method="POST">
          <div class="form-row">
              <br>

            <div class="col-md-6 mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" name="first_name" id="validationDefault01" placeholder="First Name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" name="last_name" id="validationDefault02" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row">
              <br>

            <div class="col-md-6 mb-3">
              <label for="validationDefault03">City</label>
              <input type="text" class="form-control" name="city" id="validationDefault03" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">State</label>
              <select class="custom-select" name="state" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>Alabama</option>
                <option>California</option>
                  <option>New York</option>
                  <option>Texas</option>
                  <option>Wyoming</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Email</label>
              <input type="text" class="form-control" name="email" id="validationDefault05">
            </div>

            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Phone Number</label>
              <input type="text" class="form-control" name="phone"  required>
            </div>
          </div>
          <div class="form-row">
              <br>

            <div class="col-md-6 mb-3">
              <label for="validationDefault03">First Employer</label>
              <input type="text" class="form-control" name="employer1"  required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">Second Employer</label>
              <input type="text" class="form-control" name="employer2">
            </div>
          </div>
          <div class="form-row">
              <br>

            <div class="col-md-6 mb-3">

              <label for="validationDefault03">Education</label>
              <input type="text" class="form-control" name="education" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Special Skills</label>
              <input type="text" class="form-control" name="skills" required>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="template_choice" id="template_choice1" value="template1" checked>
            <label class="form-check-label" >
                Render CV with Template Style #1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="template_choice" id="template_choice" value="template2">
            <label class="form-check-label" >
                Render CV with Template Style #2
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>

{% endblock%}
